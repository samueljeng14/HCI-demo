<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PCHome HCI redesign!</title>
  <link rel="icon" type="png" href="icon.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="index.js"></script>
</head>
<body>

  <section id="main">
    <div class="conainer_main">

      <div class="header">
        <img src="head.jpg" alt="" class="norm-header">
        <img src="4-head.jpg" alt="" class="4-header none">
        <div class="dot">
          <img src="one.png" alt="">
        </div>
      </div>


      <div class="page">
        <div class="center none">
          <img src="4-body.jpg" alt="">

          <div id="cart" class="none">
              <div class="button">
                <p class="un">加入購物車</p>
                <div class="done">
                  <img src="checked.png" alt="">
                </div>
              </div>
            <div class="text">已成功加入購物車！</div>
          </div>

        </div>

        <div class="left">
          <img src="1-left.jpg" alt="" class="1-left">
          <div class="asus"></div>
          <img src="2-left.jpg" alt="" class="2-left none">
          <div class="price none"></div>
          <img src="3-left.jpg" alt="" class="3-left none">
        </div>
        <div class="right">
          <img src="1-right.jpg" alt="" class="1-right">
          <img src="2-right.jpg" alt="" class="2-right none">
          <div class="detail none"></div>
          <img src="3-right.jpg" alt="" class="3-right none">
        </div>

      </div>

    </div>
  </section>





</body>
</html>
